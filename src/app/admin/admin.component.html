<div class="container mt-5">
  <h2>Employee List <button type="submit" class="btn btn-danger" style="float: right;"
      (click)="openDialog('Create')">Add Employee</button></h2>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Employee Id</th>
        <th>Age</th>
        <th>Designation</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="users.length === 0">
        <td colspan="8" style="text-align: center;">Data not found</td>
      </tr>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{user.employee_id }}</td>
        <td>{{ user.age }}</td>
        <td>{{user.designation }}</td>
        <td>{{user.phone }}</td>
        <td>{{ user.email }}</td>
        <td style="white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis; 
        max-width: 100px;">{{user.address }}</td>
        <td> <button (click)="removeUser(user.id)" class="btn btn-primary">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
